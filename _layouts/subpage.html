---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

<div class="nav">
    back to <a href="{{ site.baseurl }}/{{ page.parent }}">{{ page.parent }}</a>

  <div class="post-content">
    {{ content }}
  </div>

</article>
